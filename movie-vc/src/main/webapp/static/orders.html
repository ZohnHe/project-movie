    function deleteOrder(result) {
        var param={};
       // var orderId = result;
        param.orderId=result;
        $.ajax({
            url: "/delete",
            type: "POST",
            contentType: "application/json;charset=UTF-8",
            cache: false,  //禁用缓存
            data: JSON.stringify(param),  //传入组装的参数
            dataType: "json",
            success: function (result) {
                if (result.success == 1) {
                    alert("删除成功")
                    window.location.reload();

                    alert("删除失败");
                }
